<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLKXpo7+tbdH0TV7NYquAA8G+Y5Z5Gz8/Yf2o6ehj7MvlnkUbWks5bIbm+ntJOS5" crossorigin="anonymous">
    <style>
        body {
            background-color: {{ background_color }};
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Upload File</h2>

    <!-- File upload form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Choose file</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>

    <!-- Displaying status after file upload -->
    {% if message %}
    <div class="alert alert-info mt-3">
        {{ message }}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93nXeoRngIyiYALfFB2Y/0aCqPsKJ3XrZAy8tFhZ9jfmsJc7mTtmf/sSLdwn5O" crossorigin="anonymous"></script>
</body>
</html>
